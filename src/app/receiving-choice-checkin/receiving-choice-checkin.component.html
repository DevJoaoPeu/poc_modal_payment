<div class="payment-modal-container">
  <div class="payment-modal-header">
    <button mat-icon-button (click)="onBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="payment-modal-title">Receber por Cartão de Crédito</span>
    <button mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>

  <div class="payment-modal-content">
    <div class="payment-modal-info">
      <mat-icon color="primary">info</mat-icon>
      <div class="info-text">
        <strong>TEF Ativo</strong>
        <p>Para máquina inoperantes, entre em contato com a supervisão.</p>
      </div>
    </div>

    <div class="payment-modal-options">
      <mat-radio-group [(ngModel)]="isTefActive" class="tef-options">
        <mat-radio-button [value]="true">TEF</mat-radio-button>
        <mat-radio-button [value]="false">Não TEF</mat-radio-button>
      </mat-radio-group>

      <div class="payment-modal-fields">
        <mat-form-field appearance="fill">
          <mat-label>Máquina *</mat-label>
          <mat-select [(ngModel)]="selectedMachine">
            <mat-option value="AUTO">AUTO</mat-option>
            <mat-option value="MANUAL">MANUAL</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Parcelas *</mat-label>
          <mat-select [(ngModel)]="selectedInstallments">
            <mat-option
              *ngFor="let installment of installments"
              [value]="installment"
              >{{ installment }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Data do Pagamento</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="paymentDate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contas Correntes *</mat-label>
          <mat-select [(ngModel)]="selectedAccount">
            <mat-option *ngFor="let account of accounts" [value]="account">{{
              account
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Valor</mat-label>
          <input matInput [(ngModel)]="paymentValue" placeholder="R$ 0,00" />
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="payment-modal-actions">
    <button mat-stroked-button color="primary" (click)="onCancel()">
      Cancelar
    </button>
    <button mat-flat-button color="primary" (click)="onPay()">Pagar</button>
  </div>
</div>
